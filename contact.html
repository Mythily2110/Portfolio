<section class="container">

    <div class="card">
      <h3 style="margin:0 0 8px">Collaborations, internships, or full-time roles</h3>

        <textarea class="field" name="message" placeholder="Tell me about your project or role…" required></textarea>
        <button class="btn" type="submit">Send Message</button>
      </div>
      <input type="hidden" name="_subject" value="Portfolio Contact">
    </form>
